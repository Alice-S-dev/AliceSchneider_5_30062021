			<!-- Menu de navigation -->

				<div class="container-fluid">

					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

		<!-- Contenu principal -->
		<main>
			<!-- bloc 1 - Produit sélectionné -->
			<section>
				<h1 class="text-center nom-produit"></h1>
				<p class="text-center prix-produit"></p>

				<div class="card">
					<div class="div-image mb-3">
						<img src="" alt="Meuble de qualité proposé par Orinoco" class="div-image__img card-img-top">
					</div>

					<div class="infos-produit m-3 pb-4">
						<p class="text-bold">Description du produit :</p>
						<p class="descr-produit"></p>

						<label for="select-vernis" class="selection text-bold">Choisissez le vernis de votre meuble :</label>
						<select name="select-vernis" id="select-vernis">
							<option class="options-vernis" value="choix">--Choix du vernis--</option>
						</select>
						
					</div>

					<div class="quantite-article mt-3 pb-2 text-center">
						<label for="quantite-produit"> Quantité (20 maxi.) : </label>
						<input type="number" id="quantite-produit" name="quantite-produit"  value="1" min="1" max="20">
					</div>

					<button class="bouton-ajout btn-sm mb-4">Ajouter au panier</button>
				</div>

				<p class="text-center" id="erreur"></p>
				<p class="text-center" id="message-panier"></p>
				<p class="text-center" id="erreur-quantite"></p>
				
				<!-- Boutons bas de page -->
				<div class="boutonsLiens">
					<button class="lien-retour">
						<a href="index.html">
							<i class="fas fa-reply"></i> 
							Tous les produits
						</a>
					</button>

					<button class="lien-panier">
						<a href="panier.html">
							<i class="fas fa-shopping-cart"></i>
							Mon panier
						</a>
					</button>
				</div>

				
			</section>
